---
training:
  arch_ckpt_path: "$@training#bundle_root + '/scripts/arch_code.pth'"
  arch_ckpt: "$torch.load(@training#arch_ckpt_path, map_location=torch.device('cuda'))"
  dints_space:
    _target_: TopologyInstance
    channel_mul: 1
    num_blocks: 12
    num_depths: 4
    use_downsample: true
    arch_code:
    - "$@training#arch_ckpt['code_a']"
    - "$@training#arch_ckpt['code_c']"
    device: "$torch.device('cuda')"
  network:
    _target_: DiNTS
    dints_space: "$@training#dints_space"
    in_channels: "@training#input_channels"
    num_classes: "@training#output_classes"
    use_downsample: true
    node_a: "$@training#arch_ckpt['node_a']"
